META_TITLE = "Fotos"
META_DESCRIPTION = "Mucca Failate es un proyecto que empezó a finales de los 90 donde Juan Carlos Sánchez acompañado de su guitarra, enseñaba su música por las calles de nuestro país (temas compuestos e interpretados por él mismo) ha actuado en diversos lugares y ciudades como Barcelona, Terrassa, Sabadell o Madrid de una forma simple y cercana."