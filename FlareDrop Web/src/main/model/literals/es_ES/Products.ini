PACK_1_DESCRIPTION = "Gestiona los contenidos de tu website de forma inmediata des de donde quieras y cuando quieras.
Ésta página web tiene una diferencia importante respecto a la web simple y es que dispone de un <span>gestor propio</span> adaptado a medida y pensado exclusivamente para quien quiera <span>auto editar</span>
contenidos de un modo fácil y rápido. Con él se pueden editar textos (por idiomas), contenidos HTML y subir imágenes, música, videos o cualquier otro fichero.<br><br>
La capa cliente de nuestro gestor está implementada usando las plataformas HTML5, CSS3 y Javascript, lo cual permite que sea <span>accesible des de cualquier tipo de dispositivo actual</span>."

