QUESTION4 = "<p><b>4 - Per què no em puc connectar a una partida?</b><br>
            El problema de no poder establir una connexió amb el servidor el poden provocar varis motius . Els més normals són els següents:<br>
            - Tenir una mala configuració de xarxa.<br>
            - Tenir una connexió massa lenta.<br>
            - El servidor o el client té un 'firewall' que no permet la sincronització entre ells.</p><br><br>"

