QUESTION7 = "<p><b> 7 - Quin és l'objectiu d'aquest joc?</b><br>
            En aquest joc hi han 2 modes: El mode lluita i el mode carrera.<br><br>
            <b>MODE LLUITA:</b><br>
            Aquest mode consisteix en atacar als teus contrincants fins a arribar a treure els 3 globus (vides) que disposa cada un d'ells. Tu també disposaràs d'aquests 3 globus
            i hauràs de fer tot el possible per a que els teus contrincants no te'ls treguin!<br>
            Per poder atacar, hauràs d'agafar diamants per obtenir habilitats i armes.<br>
            El jugador que no li quedin globus serà exclòs de la ronda i només quedarà la seva tomba bomba.<br>
            Guanyarà l'ultim jugador que tingui globus.<br><br>
            <b>MODE CARRERA:</b><br>
            Consisteix en una carrera on es disposarà de diamants per obtenir armes i l'habilitat de córrer per tal de poder atacar als teus contrincants i poder així arribar
            a la meta primer. Hauràs de passar per sota de tots els 'checkpoints'.</p>"