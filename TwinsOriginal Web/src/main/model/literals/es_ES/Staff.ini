          nata, dedicada∫ a los gimnasios toda la vida, pasa a dedicarse a su otra gran pasión: la comida."
STAFF_2_ = "Chicas, hay que ponerse en serio con esto"
STAFF_2 = "<i>Master and commander</i>, una fiera de la organización y el control absoluto de todo. Apasionada
          del trabajo y de solucionar cosas pendientes, psicóloga graduada y soñadora realista."
STAFF_3_ = "Yo ya avisé de que tenía mucho carácter"
STAFF_3 = "La más pequeña, y quizá la más decidida. Maria es tan independiente como valiente (creedme, eso es mucho).
          Veterniaria especialista en animales exóticos, siempre ha tenido claro que quería montar un negocio propio."
STAFF_4_ = "Pero a ver... ¿Cuál es el hilo conductor de la idea?"
STAFF_4 = "Mente pensante, intento de poeta. Socióloga (¿Quién estudia eso?) y cabezona obstinada.
          Obsesiva de las buenas ideas y de no callarse ni debajo del agua. Todo hay que decirlo y escribirlo, y si rima un poco,
