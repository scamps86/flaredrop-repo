;OTHERS
HISTORY_TITLE = "Historia"
HISTORY = "<span class='caveat'>Twins & Co</span> es la suma de muchas revoluciones pequeñas. La voluntad
          de crecer profesional y personalmente haciendo lo que nos gusta. Queremos demostrar que existe otra forma
          de trabajar, que a veces los jefes no hacen tanta falta y que la sonrisa es la mejor marca de cualquier empresa.<br><br>
          La magia de este lugar tiene que ver con la forma con la que ha nacido. Es más la búsqueda desesperada de la felicidad,
          que la voluntad de ganar dinero rápido. Twins & Co es otra manera de ver la vida y de hacer que el tiempo valga la alegría.
          Un riconcito tranquilo y diferente, que se ríe de las prisas y se viste siempre de colores. Es la suma de muchos esfuerzos y de muchas diversiones,
          pero sobretodo la reivindicación de que trabajar diferente, es posible.<br><br>
          <i>Te invitamos a conocernos, a adentrarte en un ambiente de risas y buen rollo y dejarte contagiar por nuestra forma
          de ver la vida.</i>"

STAFF_TITLE = "Nuestro personal"
STAFF_1_ = "Todo saldrá bien"
